<Directory /app/>
	Options -Indexes +FollowSymLinks
	AllowOverride None
	Require all granted
	DirectoryIndex index.php
</Directory>

ServerTokens Prod
ServerSignature Off

<Directory /errors/>
	Options -Indexes
	AllowOverride None
	Require all granted
</Directory>

ErrorDocument 404 /errors/404.html
ErrorDocument 403 /errors/403.html
ErrorDocument 500 /errors/500.html